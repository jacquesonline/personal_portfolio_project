{% extends 'portfolio/base.html' %}


{% block content %}

<h1>Jacques Blogs Page</h1>

<h2>There are {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %} 

<a href="{% url 'blog:detail' blog.id %}"><h2><b>{{ blog.title }}</b></h2></a>
<h3>{{ blog.description|striptags|truncatechars:5}}</h2>
<p> {{ blog.date| date:'M d Y' }} </p>


{% endfor %}

{% endblock %}
